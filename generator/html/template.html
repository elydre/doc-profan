<head>
    <meta charset="utf-8">
    <title>profanOS - {NAME}</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="menu"><li>
                {PATH_LINKS}
            </li></ul>
        </nav>
        <a href="https://github.com/profanOS">
            <img src="/github.png" alt="github" class="head_logo">
        </a>
    </header>
    <div class="div_center">
        <h1>{TYPE}: {NAME}</h1>
        <table>
            <td id="info_table">
                <b>reported source file{SCR_PLUR}:</b> {C_FILES} <br>
                <b>reported Header{HDR_PLUR}:</b> {H_FILES} <br>
                <b>version:</b> {VERSION} <br>
                <b>description:</b> {DESCRIPTION} <br>
            </td>
            <td id="img_table">
                <img src="/profan.png" alt="profan logo" id="profan_img">
            </td>
        </table>
    </div>
</body>
